<h1>{{char.name}}</h1>

    <div class="row">

        <div class="col-md-8">
            <div class="panel panel-default">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#presentation" data-toggle="tab" aria-expanded="true">Apresentação</a></li>
                    <li class=""><a href="#description" data-toggle="tab" aria-expanded="false">Descrição</a></li>
                    <li class=""><a href="#history" data-toggle="tab" aria-expanded="false">História</a></li>
                    <li class="disabled"><a>Diário</a></li>
                    <li class=""><a href="#references" data-toggle="tab" aria-expanded="false">Referências</a></li>

                </ul>

                <div id="tabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="presentation">
                        <br>
                        <ul>
                            <li>Player: {{char.player.name}}</li>
                            <li>Rpg: {{char.player.rpg}}</li>
                            <li>{{char.player.type}}</li>
                        </ul>
                        <br>
                        <p>{{char.quote}}</p>
                    </div>
                    <div class="tab-pane fade" id="description">
                        <br>
                        <p>{{char.description}}</p>
                    </div>
                    <div class="tab-pane fade" id="history">
                        <br>
                        <p>{{char.history}}</p>

                    </div>
                    <div class="tab-pane fade" id="references">
                        <div align="center" ng-repeat="reference in char.references">
                            <br>
                            <p>{{reference.title}}</p>
                            <br>
                            <iframe width="560" height="315" ng-src="{{getIframeSrc(reference.source)}}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-md-4">
            <img src="{{char.image}}" class="img-responsive col-md-4" style="width:100%">
</div>
</div>
